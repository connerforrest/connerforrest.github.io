<div class="container-fluid">
	<div class="content col-sm-8 col-sm-offset-2">
		<p>To get in touch with me, drop me a note using the form below. I will do my best to answer every email, but feel free to <a href="#social">connect on social media</a> if you do not hear back.</p>

<div class="form">
					<form autocomplete="on" action="http://getsimpleform.com/messages?form_api_token=04a0d1e101577c761f127d3589a2280a" method="post" role="form">
						<input type="hidden" name="redirect_to" value="http://connerforrest.com/contact/thank-you.html">
						<div id="name" class="form-group">
							<label for="name">Name</label>
							<input class="form-control" name="name" x-autocompletetype="full-name" type="text" spellcheck="false" maxlength="30" placeholder="Enter name" data-title="First" required>
						</div>
						<div id="email" class="form-group">
							<label for="email">Email Address</label>
							<input class="form-control" name="email" x-autocompletetype="email" type="email" spellcheck="false" id="email" placeholder="Enter email" required>
						</div>
						<div id="subject" class="form-group">
							<label for="subject">Subject</label>
							<input class="form-control" type="text" name="subject" placeholder="Enter subject" required>
						</div>
						<div id="message" class="form-group">
							<label for="message">Message</label>     
							<textarea class="form-control" id="textarea4-field" name="message" rows="5" placeholder="Enter message" required></textarea>
						</div>
						<div class="submit">
							<input class="button-right btn btn-submit" type="submit" value="Send">
						</div>
					</form>
				</div>
<div><a id="social"></a>
