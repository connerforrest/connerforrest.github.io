				<div class="entry-content" itemprop="text">


          <p>To get in touch with me, drop me a note using the form below. I will do my best to answer every email, but feel free to connect on social media if you do not hear back.</p>

<div id="social-icons">
	<div class="one-third first">
		<p><a href="https://twitter.com/connerforrest" target="_blank"><img src="/assets/twitter.png" class="aligncenter" /></a></p>
	</div>
	<div class="one-third">
		<p><a href="https://www.linkedin.com/in/connerforrest" target="_blank"><img src="/assets/linkedin.png" class="aligncenter" /></a></p>
	</div>
	<div class="one-third">
	<p><a href="https://plus.google.com/+ConnerForrest1/about" target="_blank"><img src="/assets/google-plus.png" class="aligncenter" /></a></p>
	</div>
</div>


<div id="form" style="overflow:hidden;">
	<form autocomplete="on" action="http://getsimpleform.com/messages?form_api_token=d1c02d822194742880fd73ed47041b92" method="post">
		<input type="hidden" name="redirect_to" value="http://connerforest.com/contact/thank-you.html">
		<div class="field-list clear">
			<div class="field name">
				<label class="caption">Name</label>
				<input class="field-element field-control" name="name" x-autocompletetype="full-name" type="text" spellcheck="false" maxlength="30" data-title="First" required>
			</div>
			<div id="email" class="form-item field email required">
				<label class="title" for="email">Email Address</label>
				<input class="field-element" name="email" x-autocompletetype="email" type="email" spellcheck="false" id="email" required>
			</div>
			<div id="text3" class="form-item field text required">
				<label class="title" for="text3-field">Subject</label>
				<input class="field-element text" type="text" id="text3-field" required>
			</div>
			<div id="textarea4" class="form-item field textarea required">
				<label class="title" for="textarea4-field">Message</label>     
				<textarea class="field-element" id="textarea4-field" name="message" rows="5" required></textarea>
			</div>
		</div>
		<input class="alignright" type="submit" value="Send" />
	</form>
